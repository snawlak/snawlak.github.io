  <section id="add-photo">
    <div class="container">
      <div class="add-photo-box col">
        <h1>Dodaj zdjęcie</h1>
        <p>Baw się razem z nami!</p>
        <p>Wybierz Twoje wyjątkowe zdjęcia ze ślubu lub wesela. Dodaj je tutaj i przeglądaj</p>
        <button class="add-button" onclick="toggleGallery()">Dodaj zdjęcia</button>
      </div>
    </div>
  </section>


  <section id="gallery">
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="photo-list">
    <div class="container">
      <h1>Galeria</h1>
      

      <ul class="row photo-list">
        <li class="col-6 col-md-6 col-sm-4">
          <button onclick="initGallery()">
            <img class="team-pick-img" src="img/bg-home.jpg" alt="team-pick-img" style="width: 100%; height: auto;">
          </button>
        </li>
        <li class="col-6 col-md-6 col-sm-4">
          <button onclick="initGallery()">
            <img class="team-pick-img" src="img/gallery/1.jpeg" alt="team-pick-img" style="width: 100%; height: auto;">
          </button>
        </li>
        <li class="col-6 col-md-6 col-sm-4">
          <button onclick="initGallery()">
            <img class="team-pick-img" src="img/gallery/2.jpeg" alt="team-pick-img" style="width: 100%; height: auto;">

        </li>
        <li class="col-6 col-md-6 col-sm-4">
          <button onclick="initGallery()">
            <img class="team-pick-img" src="img/gallery/3.jpeg" alt="team-pick-img" style="width: 100%; height: auto;">

        </li>
        <li class="col-6 col-md-6 col-sm-4">
          <button onclick="initGallery()">
            <img class="team-pick-img" src="img/gallery/4.jpeg" alt="team-pick-img" style="width: 100%; height: auto;">

        <li class="col-6 col-md-6 col-sm-4">

        <li class="col-6 col-md-6 col-sm-4">
          <button onclick="initGallery()">
            <img class="team-pick-img" src="img/gallery/7.jpeg" alt="team-pick-img" style="width: 100%; height: auto;">
